<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Web3 District</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Raleway:wght@800;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --dark: #1e293b;
            --web3-red: #ff0000;
            --gradient-purple: linear-gradient(45deg, #8b5cf6, #3b82f6);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--web3-red);
            min-height: 100vh;
            overflow-x: hidden;
            color: #f1f5f9;
        }
        
        .hero-bg {
            background-image: 
                linear-gradient(rgba(255, 0, 0, 0.2), rgba(255, 0, 0, 0.4)),
                url('WEB3DLogoLabHEADERWEBSITE.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }
        
        .hero-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.05) 50%, transparent 70%);
            pointer-events: none;
        }
        
        .countdown-number {
            font-family: 'Raleway', sans-serif;
            font-weight: 900;
            background: linear-gradient(to bottom right, rgba(45, 45, 45, 0.5), rgba(26, 26, 26, 0.5));
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .countdown-number:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .social-btn {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .social-btn:hover {
            transform: translateY(-3px) scale(1.05);
        }
        
        .twitter-btn:hover {
            background-color: #ffffff;
        }
        
        .telegram-btn:hover {
            background-color: #ffffff;
        }
        
        .instagram-btn:hover {
            background-color: #ffffff;
        }
        
        /* Black color on hover for all social icons */
        .social-btn:hover svg,
        .social-btn:hover i {
            color: #000000 !important;
        }
        

        
        .logo {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            background: linear-gradient(to right, #fff, #ccc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .web3-logo {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 3rem;
            background: linear-gradient(45deg, #fff, #ccc, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 1rem;
        }
        
        .web3-tagline {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 300;
            font-style: italic;
            color: #ffcccc;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            margin-bottom: 2rem;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .metallic {
            animation: metallic 3s ease-in-out infinite;
        }
        
        @keyframes metallic {
            0%, 100% { 
                background: linear-gradient(45deg, #fff, #ccc, #fff);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            50% { 
                background: linear-gradient(45deg, #ccc, #fff, #ccc);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
        }
    </style>
</head>
<body class="relative">
    <div class="hero-bg absolute inset-0 z-0"></div>
    
    <div class="relative z-10 min-h-screen flex flex-col">
        <!-- Header -->
        <header class="py-6 px-4 md:px-8">
            <div class="container mx-auto flex justify-between items-center">


            </div>
        </header>
        
        <!-- Main Content -->
        <main class="flex-grow flex items-center py-12 px-4">
            <div class="container mx-auto max-w-6xl">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                    <div class="text-center lg:text-left">
                        <div class="inline-block bg-red-900/30 backdrop-blur-sm px-4 py-2 rounded-full mb-6">
                            <span class="text-red-200 font-medium">Coming Soon</span>
                        </div>
                        

                        
                        <!-- Countdown -->
                        <div class="mb-12">
                            <h3 class="text-xl font-semibold mb-4 text-pink-200">Launching in:</h3>
                            <div class="flex justify-center lg:justify-start space-x-4">
                                <div class="flex flex-col items-center">
                                    <div class="countdown-number w-20 h-20 rounded-xl flex items-center justify-center text-3xl font-bold">14</div>
                                    <span class="mt-2 text-pink-200">Days</span>
                                </div>
                                <div class="flex flex-col items-center">
                                    <div class="countdown-number w-20 h-20 rounded-xl flex items-center justify-center text-3xl font-bold">08</div>
                                    <span class="mt-2 text-pink-200">Hours</span>
                                </div>
                                <div class="flex flex-col items-center">
                                    <div class="countdown-number w-20 h-20 rounded-xl flex items-center justify-center text-3xl font-bold">42</div>
                                    <span class="mt-2 text-pink-200">Minutes</span>
                                </div>
                                <div class="flex flex-col items-center">
                                    <div class="countdown-number w-20 h-20 rounded-xl flex items-center justify-center text-3xl font-bold">19</div>
                                    <span class="mt-2 text-pink-200">Seconds</span>
                                </div>
                            </div>
                        </div>
                        

                        
                        <!-- Social Media -->
                        <div class="flex justify-center lg:justify-start space-x-4">
                            <a href="https://x.com/Web3District_" target="_blank" rel="noopener noreferrer" class="social-btn twitter-btn w-14 h-14 bg-red-900/50 backdrop-blur-sm rounded-full flex items-center justify-center text-white hover:text-white border border-red-700/30">
                                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                                </svg>
                            </a>
                            <a href="https://t.me/+anlRTDx4ZHs2MDZk" target="_blank" rel="noopener noreferrer" class="social-btn telegram-btn w-14 h-14 bg-red-900/50 backdrop-blur-sm rounded-full flex items-center justify-center text-white hover:text-white border border-red-700/30">
                                <i class="fab fa-telegram text-xl"></i>
                            </a>
                            <a href="https://www.instagram.com/web3district.xyz/" target="_blank" rel="noopener noreferrer" class="social-btn instagram-btn w-14 h-14 bg-red-900/50 backdrop-blur-sm rounded-full flex items-center justify-center text-white hover:text-white border border-red-700/30">
                                <i class="fab fa-instagram text-xl"></i>
                            </a>
                        </div>
                    </div>
                    

                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="py-8 px-4 border-t border-red-800/50 mt-auto">
            <div class="container mx-auto text-center">
                <p class="text-red-300">© 2025 Web3 District. All rights reserved.</p>
                <p class="text-red-400 mt-2">Stay connected with us for the latest updates</p>
            </div>
        </footer>
    </div>
    
    <!-- Particle system -->
    <div class="particles" id="particles"></div>
    
    <!-- Floating elements for visual effect -->
    <div class="absolute top-1/4 left-10 w-16 h-16 bg-white/20 rounded-full blur-xl animate-pulse"></div>
    <div class="absolute top-1/3 right-20 w-20 h-20 bg-red-200/20 rounded-full blur-xl animate-pulse"></div>
    <div class="absolute bottom-1/4 left-1/4 w-24 h-24 bg-white/20 rounded-full blur-xl animate-pulse"></div>
    <div class="absolute bottom-1/3 right-1/3 w-12 h-12 bg-red-200/20 rounded-full blur-xl animate-pulse"></div>
    
    <script>
        // Countdown timer functionality
        function updateCountdown() {
            // Set the launch date (2 days from now)
            const launchDate = new Date();
            launchDate.setDate(launchDate.getDate() + 2);
            launchDate.setHours(12, 0, 0, 0); // Set to noon
            
            const now = new Date();
            const diff = launchDate - now;
            
            // Calculate days, hours, minutes and seconds
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // Update the countdown elements
            document.querySelectorAll('.countdown-number')[0].textContent = days.toString().padStart(2, '0');
            document.querySelectorAll('.countdown-number')[1].textContent = hours.toString().padStart(2, '0');
            document.querySelectorAll('.countdown-number')[2].textContent = minutes.toString().padStart(2, '0');
            document.querySelectorAll('.countdown-number')[3].textContent = seconds.toString().padStart(2, '0');
        }
        
        // Particle system
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 2-6px
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random position
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Random animation delay
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Enhanced button effects
        function addButtonEffects() {
            const buttons = document.querySelectorAll('button, .social-btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px) scale(1.05)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        }
        
        // Smooth scroll for navigation
        function initSmoothScroll() {
            const navLinks = document.querySelectorAll('nav a');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        }
        
        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            addButtonEffects();
            initSmoothScroll();
            
            // Initialize countdown
            updateCountdown();
            setInterval(updateCountdown, 1000);
            

            
            // Add loading animation to logo
            const logo = document.querySelector('.web3-logo');
            if (logo) {
                logo.classList.add('logo-loading');
            }
        });
    </script>
</body>
</html>
