<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c2c2c;stop-opacity:1" />
    </linearGradient>
    <filter id="emboss">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offset"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#metallic)" stroke="#444" stroke-width="2"/>
  
  <!-- WEB3 text -->
  <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#metallic)" filter="url(#emboss)">WEB3</text>
  
  <!-- DISTRICT text -->
  <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#metallic)" filter="url(#emboss)">DISTRICT</text>
  
  <!-- Circuit elements -->
  <circle cx="60" cy="60" r="3" fill="#666"/>
  <circle cx="140" cy="60" r="3" fill="#666"/>
  <circle cx="60" cy="140" r="3" fill="#666"/>
  <circle cx="140" cy="140" r="3" fill="#666"/>
  
  <!-- Connecting lines -->
  <line x1="60" y1="60" x2="140" y2="60" stroke="#666" stroke-width="1"/>
  <line x1="60" y1="140" x2="140" y2="140" stroke="#666" stroke-width="1"/>
  <line x1="60" y1="60" x2="60" y2="140" stroke="#666" stroke-width="1"/>
  <line x1="140" y1="60" x2="140" y2="140" stroke="#666" stroke-width="1"/>
  
  <!-- Gear elements -->
  <circle cx="100" cy="120" r="8" fill="none" stroke="#666" stroke-width="1"/>
  <circle cx="100" cy="120" r="4" fill="#666"/>
  
  <!-- Tagline -->
  <text x="100" y="170" text-anchor="middle" font-family="cursive" font-size="12" fill="#999">all-in-one web3</text>
</svg>
